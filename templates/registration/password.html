{% extends "tea/testbase.html" %}
{% load staticfiles %}

{% block body_block %}
	<h2>Change Password</h2>
	{% if not user.has_usable_password %}
		<p>You have not defined a password yet.</p>
	{% endif %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Update Password</button>
	</form>
{% endblock %}
