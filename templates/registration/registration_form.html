{% extends 'tea/base.html' %}
{% load staticfiles %}

{% block style_block %}
<link rel="stylesheet" type="text/css" href="{% static 'css/registration_form.css' %}">
{% endblock %}

{% block body_block %}
<div id = "everything">
	<h1>Register Here</h1>
	<form id = "user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">

		{% csrf_token %}

		{{ user_form.as_p }}
		{{ profile_form.as_p }}

		<input type="submit" name = "submit" value="Register" />
	</form>
</div>
{% endblock %}
